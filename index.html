<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .nav-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }

    .nav-panel a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;

    .nav-panel a:hover {
      background-color: #444;
    }

    @media (min-width: 768px) {
      .nav-panel {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

  <nav class="nav-panel">
