<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of the Living FORCE!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            color: white;
        }

        .yellow {
            color: yellow;
        }

        .button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .language-switcher button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: yellow;
            color: black;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 30px;
        }

        .referral-link {
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Переключатель языка -->
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">En</button>
        <button onclick="switchLanguage('ru')">Ru</button>
    </div>

    <!-- Название сайта -->
    <h1>Circle of the Living <span class="yellow">FORCE!</span></h1>

    <!-- Кнопка "Access" -->
    <button class="button" id="accessButton">Access</button>

    <!-- Панель навигации -->
    <div class="button-container" id="navigationPanel" style="display: none;">
        <button class="button" id="homeButton">Home</button>
        <button class="button" id="aboutButton">About Us</button>
        <button class="button" id="faqButton">Faq</button>
        <button class="button" id="contactButton">Contact Us</button>
        <button class="button" id="loginButton">Login</button>
        <button class="button" id="signupButton">Signup</button>
        <button class="button" id="sharedWisdomButton">Shared Wisdom</button>
        <div class="referral-link" id="referralLink"></div>
    </div>

    <script>
        // Функция для переключения языка
        function switchLanguage(language) {
            alert('Language switched to: ' + language);
            // Здесь можно добавить логику для переключения языка
        }

        // Переход на панель навигации
        document.getElementById('accessButton').onclick = function() {
            document.getElementById('navigationPanel').style.display = 'block'; // Показываем панель навигации
            document.getElementById('accessButton').style.display = 'none'; // Скрываем кнопку Access
        }

        // Логика для отображения реферальной ссылки после подтверждения оплаты
        function showReferralLink() {
            const referralLink = document.createElement('a');
            referralLink.href = "https://some-referral-link.com"; // Здесь будет реальная ссылка
            referralLink.textContent = "Your Referral Link";
            document.getElementById('referralLink').appendChild(referralLink);
        }

        // Временно показываем ссылку для демонстрации
        setTimeout(showReferralLink, 2000); // Имитация появления ссылки через 2 секунды
    </script>

</body>
</html>
