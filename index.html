<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }
    h1 {
      font-size: 2.5em;
    }
    .force {
      color: yellow;
    }
    .access-button {
      background-color: yellow;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 2em;
      border-radius: 8px;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
    }
    .lang-switch a {
      color: white;
      margin: 0 0.5em;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <a href="#">En</a> | <a href="#">Ru</a>
  </div>

  <h1>Circle of the Living <span class="force">FORCE!</span></h1>

  <button class="access-button">Access</button>

</body>
</html>
