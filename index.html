<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      color: #f5f5f5;
    }

    /* Apply yellow color to "FORCE" */
    h1 span {
      color: #ffcc00; /* Yellow for "FORCE" */
    }

    .access-button {
      background-color: #ffcc00; /* Yellow button background */
      color: black;
      padding: 1rem 2rem;
      border: 1px solid white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .access-button:hover {
      background-color: #e6b800; /* Darker yellow on hover */
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
    }

    .lang-toggle a {
      color: #ccc;
      margin-left: 0.5rem;
      text-decoration: none;
    }

    .lang-toggle a:hover {
      color: white;
    }

    nav {
      display: none;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <span>Language:</span>
    <a href="#">En</a> | <a href="#">Ru</a>
  </div>

  <h1>Circle of the Living <span>FORCE!</span></h1> <!-- "FORCE" is now yellow -->
  <button class="access-button" onclick="window.location.href='nextpage.html'">Access</button> <!-- Yellow button -->
</body>
</html>
