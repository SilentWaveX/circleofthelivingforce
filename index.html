<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle of the Living FORCE!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen">

    <!-- Main landing section -->
    <div id="landing" class="flex flex-col items-center justify-center min-h-screen">
      <h1 class="text-4xl md:text-6xl font-bold mb-8">
        Circle of the Living <span class="text-yellow-400">FORCE!</span>
      </h1>
      <button id="accessBtn" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full">
        Access
      </button>
    </div>

    <!-- Main panel (initially hidden) -->
    <div id="mainPanel" class="hidden flex flex-col min-h-screen bg-black">
      <nav class="bg-gray-900 text-white p-4 flex justify-center gap-4 text-lg">
        <a href="#" class="hover:text-yellow-400">Home</a>
        <a href="#" id="sharedWisdomBtn" class="hover:text-yellow-400 hidden">Shared Wisdom</a>
        <a href="#" class="hover:text-yellow-400">About Us</a>
        <a href="#" class="hover:text-yellow-400">Faq</a>
        <a href="#" class="hover:text-yellow-400">Contact us</a>
        <a href="#" class="hover:text-yellow-400">Login</a>
        <a href="#" class="hover:text-yellow-400">Signup</a>
      </nav>

      <div class="flex-grow flex items-center justify-center text-xl">
        <p>Welcome to the Circle...</p>
      </div>
    </div>

    <script>
      // Show panel after clicking Access
      document.getElementById('accessBtn').addEventListener('click', () => {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'flex';
        document.getElementById('sharedWisdomBtn').classList.add('hidden'); // Make sure Shared Wisdom is hidden initially
      });

      // Logic for showing Shared Wisdom after registration
      function showSharedWisdom() {
        document.getElementById('sharedWisdomBtn').classList.remove('hidden');
      }

      // Simulate user registration (uncomment to test)
      // showSharedWisdom();
    </script>

  </body>
</html>
