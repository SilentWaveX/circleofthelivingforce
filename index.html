<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Circle of the Living FORCE!</title>
    <style>
        /* Basic styles for the site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Main page -->
    <header>
        <h1>Circle of the Living FORCE!</h1>
        <button id="accessBtn" class="button">Access</button>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
        </ul>
    </nav>

    <section id="signup">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Phone or Email">
            <input type="password" id="password" placeholder="Define Password">
            <input type="password" id="confirmPassword" placeholder="Retype Password">
            <input type="text" id="secretQuestion" placeholder="Secret Question">
            <input type="text" id="secretAnswer" placeholder="Secret Answer">
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <div id="languageToggle">
            <button id="enBtn">EN</button>
            <button id="ruBtn">RU</button>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const languageToggle = document.getElementById('languageToggle');
            const enBtn = document.getElementById('enBtn');
            const ruBtn = document.getElementById('ruBtn');
            const accessBtn = document.getElementById('accessBtn');
            const signupForm = document.getElementById('signupForm');

            // Language toggle
            enBtn.addEventListener('click', () => {
                changeLanguage('en');
            });

            ruBtn.addEventListener('click', () => {
                changeLanguage('ru');
            });

            // Change language function
            function changeLanguage(language) {
                if (language === 'en') {
                    document.title = "Circle of the Living FORCE!";
                    accessBtn.innerText = "Access";
                    signupForm.querySelector('button').innerText = 'Sign Up';
                } else if (language === 'ru') {
                    document.title = "Круг Живая Сила!";
                    accessBtn.innerText = "Вход";
                    signupForm.querySelector('button').innerText = 'Зарегистрироваться';
                }
            }

            // Example of form handling
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert("Registration complete!");
                // Logic for sending data can go here
            });
        });
    </script>
</body>
</html>
