<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
    }

    .force {
      color: #FFD700; /* yellow */
    }

    .access-button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #FFD700;
      border: none;
      border-radius: 20px;
      color: black;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .lang-switch:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="lang-switch">En | Ru</div>
  <div class="container">
    <h1>Circle of the Living <span class="force">FORCE!</span></h1>
    <button class="access-button">Access</button>
  </div>
</body>
</html>
