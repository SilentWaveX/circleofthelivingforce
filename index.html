<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Circle of the Living FORCE!</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #0d0d0d;
        color: white;
        overflow-x: hidden;
      }
      header {
        background-color: #111;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 1.5rem;
        margin: 0;
        letter-spacing: 1px;
      }
      nav {
        display: flex;
        gap: 1rem;
      }
      nav a {
        color: #ccc;
        text-decoration: none;
        font-size: 0.9rem;
      }
      nav a:hover {
        color: white;
      }
      .access-button {
        background-color: #0f0;
        color: black;
        padding: 0.5rem 1rem;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s;
      }
      .access-button:hover {
        background-color: #0c0;
      }
      .hero {
        text-align: center;
        padding: 5rem 2rem;
      }
      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.1rem;
        color: #aaa;
        max-width: 600px;
        margin: 0 auto;
      }
      footer {
        background-color: #111;
        color: #666;
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Circle of the Living FORCE!</h1>
      <button class="access-button">Access</button>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
      <a href="#">Shared Wisdom</a>
    </nav>

    <section class="hero">
      <h2>Welcome to the Circle</h2>
      <p>A place of mutual support, shared legacy, and living strength. Step in only by invitation.</p>
    </section>

    <footer>
      &copy; 2025 Circle of the Living FORCE! All rights reserved.
    </footer>
  </body>
</html>
