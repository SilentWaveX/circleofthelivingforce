<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Круг ЖиваЯ СИЛА!</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fdf6e3; text-align: center; }
    .form-box { display: inline-block; padding: 2em; border: 2px solid #e68a00; border-radius: 12px; max-width: 400px; }
    button:disabled { background-color: #aaa; }
    button {
      margin-top: 1.5em;
      padding: 1em 2em;
      background: #e60000;
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    input {
      padding: 0.8em;
      width: 100%;
      margin-top: 1em;
      font-size: 1em;
    }
    small { color: #a00; }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Регистрация в Круге</h2>

    <label>
      <input type="checkbox" id="ageConfirm" style="display:none;">
      <button id="ageBtn">18+</button>
    </label>

    <br>

    <label for="reward"><strong>Моё Вознаграждение</strong></label><br>
    <input type="text" id="reward" name="reward" placeholder="Карта, кошелёк, PayPal и т.д." required>
    <br>
    <small>⚠️ Введите внимательно. Изменить будет нельзя.</small>
    <br><br>

    <button id="enterBtn" disabled>Стать в Круг</button>
  </div>

  <script>
    const ageBtn = document.getElementById('ageBtn');
    const enterBtn = document.getElementById('enterBtn');

    ageBtn.addEventListener('click', () => {
      ageBtn.disabled = true;
      enterBtn.disabled = false;
    });

    enterBtn.addEventListener('click', () => {
      const reward = document.getElementById('reward').value.trim();
      if (!reward) {
        alert("Пожалуйста, введите реквизиты для получения вознаграждения.");
        return;
      }
      window.location.href = "register.html"; // Можно заменить позже
    });
  </script>

</body>
</html>
