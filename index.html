<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .access-button {
      background-color: #222;
      color: white;
      padding: 0.75rem 1.5rem;
      border: 1px solid white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .access-button:hover {
      background-color: white;
      color: black;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
    }

    .lang-toggle a {
      color: #ccc;
      margin-left: 0.5rem;
      text-decoration: none;
    }

    .lang-toggle a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <span>Language:</span>
    <a href="#">En</a> | <a href="#">Ru</a>
  </div>

  <h1>Circle of the Living FORCE!</h1>
  <button class="access-button">Access</button>
</body>
</html>
