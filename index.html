<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .force-yellow {
      color: yellow;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border: 1px solid white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: yellow;
      color: black;
    }
    #sharedWisdomContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #sharedWisdomContainer a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border: 1px solid white;
      padding: 10px 15px;
      border-radius: 8px;
    }
    #sharedWisdomContainer a:hover {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    Circle of the Living <span class="force-yellow">FORCE!</span>
  </header>

  <nav id="mainNav">
    <a href="#" id="home">Home</a>
    <a href="#" id="about">About Us</a>
    <a href="#" id="faq">Faq</a>
    <a href="#" id="contact">Contact Us</a>
    <a href="#" id="login">Login</a>
    <a href="#" id="signup">Signup</a>
  </nav>

  <div id="sharedWisdomContainer">
    <a href="#" id="sharedWisdom">Shared Wisdom</a>
  </div>

  <script>
    // Toggle this flag after full registration and confirmation
    const isUserConfirmed = true;

    if (isUserConfirmed) {
      document.getElementById('sharedWisdomContainer').style.display = 'block';
    }
  </script>
</body>
</html>
