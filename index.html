<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }
    h1 {
      font-size: 2.5em;
    }
    .force {
      color: yellow;
    }
    .access-button {
      background-color: yellow;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 2em;
      border-radius: 8px;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
    }
    .lang-switch a {
      color: white;
      margin: 0 0.5em;
      text-decoration: none;
    }
    #nav-panel {
      display: none;
      background-color: #111;
      padding: 1em;
      margin-top: 4em;
    }
    #nav-panel a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-size: 1.1em;
    }
    #nav-panel a:hover {
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <a href="#">En</a> | <a href="#">Ru</a>
  </div>

  <h1>Circle of the Living <span class="force">FORCE!</span></h1>

  <button class="access-button" onclick="showPanel()">Access</button>

  <div id="nav-panel">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">FAQ</a>
    <a href="#">Contact us</a>
    <a href="#">Login</a>
    <a href="#">Signup</a>
  </div>

  <script>
    function showPanel() {
      document.querySelector(".access-button").style.display = "none";
      document.getElementById("nav-panel").style.display = "block";
    }
  </script>

</body>
</html>
