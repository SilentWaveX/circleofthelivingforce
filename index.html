<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Круг ЖиваЯ СИЛА!</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fdf6e3; text-align: center; }
    .form-box { display: inline-block; padding: 2em; border: 2px solid #e68a00; border-radius: 12px; }
    button:disabled { background-color: #aaa; }
    button {
      margin-top: 1.5em;
      padding: 1em 2em;
      background: #e60000;
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <label>
      <input type="checkbox" id="ageConfirm" style="display:none;">
      <button id="ageBtn">18+</button>
    </label>
    <br>
    <button id="enterBtn" disabled>Войти в Круг</button>
  </div>

  <script>
    const ageBtn = document.getElementById('ageBtn');
    const enterBtn = document.getElementById('enterBtn');

    ageBtn.addEventListener('click', () => {
      ageBtn.disabled = true;
      enterBtn.disabled = false;
    });

    enterBtn.addEventListener('click', () => {
      window.location.href = "register.html"; // или будущая следующая страница
    });
  </script>

</body>
</html>
