<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
    }

    .title span {
      color: yellow;
    }

    .language-switch {

      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .center-content {
      text-align: center;
      margin-top: 150px;
    }

    .access-button {
      background: yellow;
      color: black;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .access-button:hover {
      background-color: white;
      color: yellow;
    }
  </style>
</head>

  <header>
    <div class="title">Circle of the Living <span>FORCE!</span></div>
