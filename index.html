<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle of the Living FORCE!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
    }

    .title span {
      color: yellow;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .access-button {
      background-color: yellow;
      color: black;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .access-button:hover {
      background-color: #ffe600;
    }
  </style>
</head>
<body>
  <div class="language-switch">En | Ru</div>
  <div class="title">Circle of the Living <span>FORCE!</span></div>
  <button class="access-button" onclick="location.href='second_page.html'">Access</button>
</body>
</html>
