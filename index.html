<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of the Living FORCE!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 48px;
            color: white;
            text-align: center;
            margin-top: 150px;
        }

        .yellow {
            color: yellow;
        }

        .button {
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            text-align: center;
            display: block;
            margin: 50px auto;
            font-size: 18px;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .language-switcher button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <!-- Language switcher -->
        <button onclick="switchLanguage('en')">EN</button>
        <button onclick="switchLanguage('ru')">RU</button>
    </div>
    
    <!-- Site title -->
    <h1>Circle of the Living <span class="yellow">FORCE!</span></h1>
    
    <!-- Button to proceed to registration page -->
    <button class="button" id="accessButton">Access</button>

    <script>
        // Language switch function (currently just a placeholder)
        function switchLanguage(language) {
            alert('Language switched to: ' + language);
            // Logic to switch languages will be added later
        }

        // Redirect to the registration page when the button is clicked
        document.getElementById('accessButton').onclick = function() {
            window.location.href = 'signup.html'; // Redirect to the signup page
        }
    </script>
</body>
</html>
