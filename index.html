<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of the Living FORCE!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            color: white;
        }

        .yellow {
            color: yellow;
        }

        .button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 12px; /* Сглаженные углы */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .language-switcher button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .language-switcher button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">En</button>
        <button onclick="switchLanguage('ru')">Ru</button>
    </div>
    <h1>Circle of the Living <span class="yellow">FORCE!</span></h1>
    <button class="button" id="accessButton">Access</button>

    <script>
        function switchLanguage(language) {
            alert('Language switched to: ' + language);
            // Здесь можно добавить логику для переключения языка
        }

        document.getElementById('accessButton').onclick = function() {
            window.location.href = 'signup.html'; // Переход на страницу регистрации
        }
    </script>
</body>
</html>
