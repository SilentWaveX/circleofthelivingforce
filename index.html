<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle of the Living FORCE!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen">

    <!-- Главная обложка -->
    <div id="landing" class="flex flex-col items-center justify-center min-h-screen">
      <h1 class="text-4xl md:text-6xl font-bold mb-8">
        Circle of the Living <span class="text-yellow-400">FORCE!</span>
      </h1>
      <button id="accessBtn" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full">
        Access
      </button>
    </div>

    <!-- Рабочая панель (изначально скрыта) -->
    <div id="mainPanel" class="hidden flex flex-col min-h-screen">
      <nav class="bg-gray-900 text-white p-4 flex flex-wrap justify-center gap-4 text-lg">
        <a href="#" class="hover:text-yellow-400">Home</a>
        <a href="#" class="hover:text-yellow-400">About Us</a>
        <a href="#" class="hover:text-yellow-400">Faq</a>
        <a href="#" class="hover:text-yellow-400">Contact us</a>
        <a href="#" class="hover:text-yellow-400">Login</a>
        <a href="#" class="hover:text-yellow-400">Signup</a>
        <a href="#" class="hover:text-yellow-400">Shared Wisdom</a>
      </nav>
      <!-- Shared Wisdom появляется под Home, когда участник зарегистрирован -->
<div id="sharedWisdomBlock" style="display: none;" class="bg-gray-900 text-white p-4 text-lg text-center">
  <a href="#" class="hover:text-yellow-400">Shared Wisdom</a>
</div>
      <div class="flex-grow flex items-center justify-center">
        <p class="text-xl">Welcome to the Circle...</p>
      </div>
    </div>

    <script>
      // Показать панель после нажатия Access
      document.getElementById('accessBtn').addEventListener('click', () => {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'flex';
        document.getElementById('sharedWisdomBlock').style.display = 'block';
      });
    </script>

  </body>
</html>
