<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="signup_title">Signup</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="language-switch">
    <select id="languageSelect">
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
      <option value="en" selected>English</option>
      <option value="fr">French</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  <div class="centered">
    <h2 data-i18n="signup_title">Signup</h2>
    <form action="#" method="post">
      <input type="text" data-i18n-placeholder="name_placeholder" placeholder="Your Name" required><br><br>
      <input type="email" data-i18n-placeholder="email_placeholder" placeholder="Email or Phone" required><br><br>
      <input type="password" data-i18n-placeholder="password_placeholder" placeholder="Password" required><br><br>
      <input type="text" data-i18n-placeholder="secret_question" placeholder="Secret Question" required><br><br>
      <input type="text" data-i18n-placeholder="secret_answer" placeholder="Secret Answer" required><br><br>
      <button type="submit" class="access-button" data-i18n="register_button">Register</button>
    </form>
  </div>

  <script>
    const translations = {};

    async function loadTranslations() {
      const res = await fetch('translations.json');
      const json = await res.json();
      Object.assign(translations, json);
      applyTranslations(document.getElementById('languageSelect').value);
    }

    function applyTranslations(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[lang] && translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });
    }

    document.getElementById('languageSelect').addEventListener('change', e => {
      applyTranslations(e.target.value);
    });

    loadTranslations();
  </script>
</body>
</html>
