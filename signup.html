<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="centered">
    <h2>Signup</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required><br><br>
      <input type="email" placeholder="Email or Phone" required><br><br>
      <input type="password" placeholder="Password" required><br><br>
      <input type="text" placeholder="Secret Question" required><br><br>
      <input type="text" placeholder="Secret Answer" required><br><br>
      <button type="submit" class="access-button">Register</button>
    </form>
  </div>
</body>
</html>
